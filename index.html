<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Happy Birtday Farah Nabilla</title>
    
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Alegreya+SC&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/aos.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/Hero-Carousel-images.css" />
    <link
      rel="stylesheet"
      href="assets/css/Navbar-Centered-Brand-Dark-icons.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
        <audio id="myAudio" src="assets/enak.mp3" controls></audio>
      <!-- Replace "your-audio-file.mp3" with the path to your audio file -->

      <script>
        function playAudio() {
          var audio = document.getElementById("myAudio");
          audio.play();
        }
      </script>
    <section id="hero">
      <section id="gambar1">
        <button onclick="playAudio()">Play</button>
      </section>
      <section
        class="d-flex flex-column flex-grow-0"
        data-aos="fade"
        data-aos-duration="1500"
        id="gambar2"
      >
        <div id="heroup">
          <div class="container">
            <p class="fs-6" style="color:#e4b1a5">
              <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
            </p>
          </div>
          <div id="heroup-1">
            <div class="container">
              <div
                class="carousel slide"
                data-bs-ride="carousel"
                data-bs-interval="3000"
                id="carousel-1"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="w-100 d-block"
                      src="assets/img/foto1.png"
                      alt="Slide Image"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="w-100 d-block"
                      src="assets/img/foto2.png"
                      alt="Slide Image"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="w-100 d-block"
                      src="assets/img/foto3.png"
                      alt="Slide Image"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="w-100 d-block"
                      src="assets/img/foto4.png"
                      alt="Slide Image"
                    />
                  </div>
                </div>
                <div>
                  <!-- Start: Previous --><a
                    class="carousel-control-prev"
                    href="#carousel-1"
                    role="button"
                    data-bs-slide="prev"
                    ><span class="carousel-control-prev-icon"></span
                    ><span class="visually-hidden">Previous</span></a
                  ><!-- End: Previous --><!-- Start: Next --><a
                    class="carousel-control-next"
                    href="#carousel-1"
                    role="button"
                    data-bs-slide="next"
                    ><span class="carousel-control-next-icon"></span
                    ><span class="visually-hidden">Next</span></a
                  ><!-- End: Next -->
                </div>
                <ol class="carousel-indicators">
                  <li
                    data-bs-target="#carousel-1"
                    data-bs-slide-to="0"
                    class="active"
                  ></li>
                  <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                  <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <ul class="nav nav-tabs nav-fill fixed-bottom">
      <li class="nav-item" data-bss-hover-animate="tada" style="height: 83px">
        <a
          class="btn btn-lg"
          role="button"
          href="#gambar1"
          style="padding: 24px 16px"
          ><i class="fas fa-birthday-cake fs-1"></i
        ></a>
      </li>
      <li class="nav-item" data-bss-hover-animate="tada">
        <a
          class="btn btn-lg"
          role="button"
          href="#gambar2"
          style="padding: 23px 16px"
          ><i class="far fa-image fs-1" style="font-size: 22px"></i
        ></a>
      </li>
    </ul>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/aos.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    
  </body>
</html>
